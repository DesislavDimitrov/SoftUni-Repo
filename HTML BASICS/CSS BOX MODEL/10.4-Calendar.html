<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./10.4-CSS Calendar.css">
</head>

<body>

    <div class="calendar">
        <section class="week">
            <article class="Workweek">
                <span>Workweek</span>
            </article>
            <article class="Working-days">
                <span>1 Monday</span>
                <span>2 Tuesday</span>
                <span>3 Wednesday</span>
                <span>4 Thursday</span>
                <span>5 Friday</span>
            </article>
            <article class="Weekend">
                <span>Weekend</span>
            </article>
            <article class="Weekend-days">
                <span>6 Saturday</span>
                <span>7 Sunday</span>
            </article>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>

</body>

</html>
